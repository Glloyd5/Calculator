<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calcContainer">
      <div id="display">
        <div id="output">
          <h1 id="result">0</h1>
          <h3 id="expression"></h3>
        </div>
      </div>
      <div id="digits">
        <button class="digitB" value=1>1</button>
        <button class="digitB" value=2>2</button>
        <button class="digitB" value=3>3</button>
        <button class="digitB" value=4>4</button>
        <button class="digitB" value=5>5</button>
        <button class="digitB" value=6>6</button>
        <button class="digitB" value=7>7</button>
        <button class="digitB" value=8>8</button>
        <button class="digitB" value=9>9</button>
        <button class="digitB" value=0>0</button>
      </div>
      <div id="operators">
        <button class="operatorB" value="+">+</button>
        <button class="operatorB" value="-">-</button>
        <button class="operatorB" value="*">x</button>
        <button class="operatorB" value="/">/</button>
      </div>
      <div id="equals">
        <button id="evaluate">=</button>
        <button id="clear">CE</button>
      </div>
    </div>
  </body>
</html>
