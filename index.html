<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calcContainer">
      <div id="display">
        <h1 id="output">placeholder</h1>
      </div>
      <div id="digits">
        <button class="digitB" id="zero">0</button>
        <button class="digitB" id="one">1</button>
        <button class="digitB" id="two">2</button>
        <button class="digitB" id="three">3</button>
        <button class="digitB" id="four">4</button>
        <button class="digitB" id="five">5</button>
        <button class="digitB" id="six">6</button>
        <button class="digitB" id="seven">7</button>
        <button class="digitB" id="eight">8</button>
        <button class="digitB" id="nine">9</button>
      </div>
      <div id="operators">
        <button class="operatorB" id="add">+</button>
        <button class="operatorB" id="subtract">-</button>
        <button class="operatorB" id="multiply">x</button>
        <button class="operatorB" id="divide">/</button>
      </div>
      <div id="equals">
        <button id="evaluate">=</button>
      </div>
    </div>
  </body>
</html>
